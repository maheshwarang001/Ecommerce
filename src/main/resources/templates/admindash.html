<!doctype html>
<html lang="en" xml:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Overview</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div th:replace="~{adminheader::nav}"></div>
<div th:replace="~{header.html :: header}"></div>

<div class="container">
    <div class="row">
        <div class="col-md-4" th:each="p : ${items}">
            <div class="card" style="width: 25rem">
                <img class="card-img-top" th:src="${p.productimage}" alt="Card image cap"
                     style="height: 300px; width:available">
                <div class="card-body">

                    <form th:method="post" th:action="@{/admin/update/product}">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">GBP</span>
                            </div>
                            <input th:value="${p.productprice}" name="pPrice" type="text" class="form-control"
                                   placeholder="Username"
                                   aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2">ProductName</span>
                            </div>
                            <input th:value="${p.productname}" name="pName" type="text" class="form-control"
                                   placeholder="Username"
                                   aria-label="Username" aria-describedby="basic-addon2">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Category </span>
                            </div>
                            <input th:value="${p.genre}" name="category" type="text" class="form-control"
                                   placeholder="Username"
                                   aria-label="Username" aria-describedby="basic-addon3">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon4"> Image </span>
                            </div>
                            <input th:value="${p.productimage}" name="image" type="text" class="form-control"
                                   placeholder="Username"
                                   aria-label="Username" aria-describedby="basic-addon4">
                        </div>
                        <div style="display: flex">
                            <div style="display: flex;justify-content: space-around">

                                <div style="margin-bottom: 10px; margin-right: 50px">
                                    <input type="hidden" name="itemid" th:value="${p.productid}"/>
                                    <button type="submit" class="btn btn-dark">Update</button>
                                </div>



                            </div>
                        </div>
                    </form>
                        <div style="margin-bottom: 10px; margin-right: 50px">
                            <form th:method="post" th:action="@{/admin/delete}">
                                <input type="hidden" name="itemid" th:value="${p.productid}"/>
                                <button type="submit" class="btn btn-dark">Delete</button>
                            </form>
                        </div>


                </div>
            </div>
        </div>
    </div>
</div>

<div style="margin-top: 20px; margin-bottom: 20px">
    <h5> Previous Orders</h5>
</div>

<div th:replace="~{orderhistory}"></div>



</body>
</html>
