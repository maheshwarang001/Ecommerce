<!doctype html>
<html lang="en" xml:th="https://www.thymeleaf.org">
<head>
    <title>Overview</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div th:replace="~{cat::nav}"></div>
<div th:replace="~{header.html :: header}"></div>

<!-- Card -->


        <div  th:each="p : ${list}">

            <div class="card" style="display: flex">
                <div class="card-body" style="display: flex; justify-content: space-around">
                    <h5 class="card-title" th:text="${p.productID}">Product ID</h5>
                    <p class="card-text" th:text="${p.productName}">Product Name</p>
                    <p class="card-text" th:text="${p.price}">Price</p>


                    <form th:method="post" th:action="@{/cart-update}">
                        <input name="id" type="hidden" th:value="${p.cartID}">
                        <input name="qty"  type="number" th:value="${p.quantity}">
                        <button type="submit" class="btn btn-outline-secondary" >Update Quantity</button>
                    </form>

                    <form th:method="post" th:action="@{/cart/delete}">
                        <input name="id" type="hidden" th:value="${p.cartID}">
                        <button type="submit" class="btn btn-dark " >Delete</button>
                    </form>
                </div>

            </div>
        </div>


<div th:replace="~{checkout}"></div>




</body>
</html>
