<!doctype html>
<html lang="en" xml:th="https://www.thymeleaf.org">
<head>
    <title>Overview</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<h3 style="justify-content: center; margin-top: 20px;margin-bottom: 20px">Tie</h3>
<!-- Card -->
<div class="container">
    <div class="row">
        <div class="col-md-4" th:each="p : ${tie}">
            <div class="card" style="width: 18rem">
                <img class="card-img-top" th:src="${p.productimage}" alt="Card image cap" style="height: 300px; width:available">
                <div class="card-body">
                    <p class="card-text" th:text="${p.productprice} + GBP"></p>
                    <h6 class="card-title" th:text="${p.productname}"></h6>

                    <form th:method="post" th:action="@{/add-cart}">
                        <input type="hidden" name="itemId" th:value="${p.productid}" />
                        <button type="submit" class="btn btn-dark">Add To Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
