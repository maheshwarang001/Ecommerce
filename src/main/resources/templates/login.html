<!doctype html>
<html lang="en" xml:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Overview</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div th:replace="~{cat::nav}"></div>
<div th:replace="~{header.html :: header}"></div>

<div style="height: 200px; width: 300px; margin: auto; margin-top:150px">
<form th:method="post" th:action="@{/admin/login}">
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input name="username" type="text" id="form2Example1" class="form-control" />
        <label  class="form-label" for="form2Example1">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input name="pwd" type="password" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
</form>
</div>


</body>
</html>
