<!doctype html>
<html lang="en" xml:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Overview</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


<div  th:each="p : ${list}">

    <div class="card" style="display: flex">
        <div class="card-body" style="display: flex; justify-content: space-around">
            <p class="card-title" th:text="${p.orderid}">Product ID</p>
            <p class="card-text" th:text="${p.productid}">Product Name</p>
            <p class="card-text" th:text="${p.totalpurchase}">Price</p>
            <p class="card-text" th:text="${p.email}">Price</p>
            <p class="card-text" th:text="${p.name}">Price</p>
            <p class="card-text" th:text="${p.address}">Price</p>
            <p class="card-text" th:text="${p.date}">date</p>
            <p class="card-text" th:text="${p.creditcard}">creditcard</p>
        </div>

    </div>
</div>



</body>
</html>
