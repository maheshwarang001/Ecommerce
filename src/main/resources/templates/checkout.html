<!doctype html>
<html lang="en" xml:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Overview</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


<!-- Card -->

<div class="card" style="width: 18rem; margin-top: 100px">
    <div class="card-body">

        <form th:method="post" th:action="@{/cart/checkout}" >
            <label class="card-text" for="inputname">First Name</label>
            <input name="first" type="text" id="inputname">

            <label class="card-text" for="inputlastname">Last Name</label>
            <input name="last" type="text" id="inputlastname">

            <label class="card-text" for="inputemailname">Email</label>
            <input name="email" type="email" id="inputemailname">

            <label class="card-text" for="inputaddress">Address</label>
            <input name="address" type="text" id="inputaddress">

            <label class="card-text" for="card">Card</label>
            <input name="card" type="text" id="card">

            <label class="card-text" for="expire">Expire</label>
            <input name="expire" type="text" id="expire">

            <label class="card-text" for="cvv">CVV</label>
            <input name="cvv" type="text" id="cvv">

            <button class="btn btn-dark" type="submit">Checkout</button>
        </form>

    </div>

</div>
</body>
</html>
